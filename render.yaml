databases:
  - name: exam
    databaseName: exam
    user: postgres

services:
  - type: web
    name: bank-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bank-api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false